model:
  chemical_species: auto

  cutoff: 2.0
  irreps_manual:
    - 128x0e
    - 128x0e+64x1e+32x2e+32x3e
    - 128x0e+64x1e+32x2e+32x3e
    - 128x0e+64x1e+32x2e+32x3e
    - 128x0e+64x1e+32x2e+32x3e
    - 128x0e
  channel: 128
  lmax: 3
  num_convolution_layer: 5
  is_parity: false
  radial_basis:
    radial_basis_name: bessel
    bessel_basis_num: 8
  cutoff_function:
    cutoff_function_name: poly_cut
    poly_cut_p_value: 6

  act_radial: silu
  weight_nn_hidden_neurons:
    - 64
    - 64
  act_scalar:
    e: silu
    o: tanh
  act_gate:
    e: silu
    o: tanh

  train_denominator: false
  train_shift_scale: false
  use_bias_in_linear: false

  readout_as_fcn: false
  self_connection_type: linear
  interaction_type: nequip

train:
    random_seed: 1
    is_train_stress: True
    epoch: 1



    optimizer: 'adam'
    optim_param:
        lr: 0.005
    scheduler: 'exponentiallr'
    scheduler_param:
        gamma: 0.99

    force_loss_weight: 0.1
    stress_loss_weight: 1e-06

    per_epoch: 1



    error_record:
        - ['Energy', 'RMSE']
        - ['Force', 'RMSE']
        - ['Stress', 'RMSE']
        - ['TotalLoss', 'None']

    continue:
        reset_optimizer: True
        reset_scheduler: True
        reset_epoch: True
        checkpoint: 'tests/models/extra/SevenNet_l3i5.pth'

        use_statistic_values_of_checkpoint: True

data:
    batch_size: 4
    data_divide_ratio: 0.1

    shift: 'per_atom_energy_mean'
    scale: 'force_rms'



    data_format: 'ase'
    data_format_args:
        index: ':'



    load_dataset_path: ['tests/data/mlip_train.xyz']
