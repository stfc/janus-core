[tool.poetry]
name = "janus-core"
version = "0.6.3b2"
description = "Tools for machine learnt interatomic potentials"
authors = [
    "Elliott Kasoar",
    "Federica Zanca",
    "Patrick Austin",
    "David Mason",
    "Jacob Wilkins",
    "Alin M. Elena",
]
readme = "README.md"
packages = [{include = "janus_core"}]
classifiers = [
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Development Status :: 3 - Alpha",
]
repository = "https://github.com/stfc/janus-core/"
documentation = "https://stfc.github.io/janus-core/"

[tool.poetry.scripts]
janus = "janus_core.cli.janus:app"

[tool.poetry.dependencies]
python = "^3.9"
ase = "^3.23"
chgnet = "0.3.8"
dgl = "2.1.0" # Pin due to matgl installation issues
mace-torch = "0.3.6"
matgl = "1.1.2"
numpy = "^1.26.4"
pyyaml = "^6.0.1"
typer = "^0.9.0"
typer-config = "^1.4.0"
phonopy = "^2.23.1"
seekpath = "^1.9.7"
spglib = "^2.3.0"
torchdata = "0.7.1" # Pin due to dgl issue
torch-dftd = "0.4.0"
codecarbon = "^2.5.0"
alignn = { version = "2024.5.27", optional = true }
sevenn = { version = "0.9.3", optional = true }
torch_geometric = { version = "^2.5.3", optional = true }

[tool.poetry.extras]
alignnff = ["alignn"]
sevennet = ["sevenn", "torch_geometric"]

[tool.poetry.group.dev.dependencies]
coverage = {extras = ["toml"], version = "^7.4.1"}
pgtest = "^1.3.2"
pytest = "^8.0"
pytest-cov = "^4.1.0"
tox = "^4.12.1"
wheel = "^0.42"

[tool.poetry.group.pre-commit]
optional = true
[tool.poetry.group.pre-commit.dependencies]
black = "^24.1.1"
pre-commit = "^3.6.0"
pylint = "^2.15.10"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
furo = "^2024.1.29"
markupsafe = "<2.1"
numpydoc = "^1.6.0"
sphinx = "^7.2.6"
sphinxcontrib-contentui = "^0.2.5"
sphinxcontrib-details-directive = "^0.1"
sphinx-copybutton = "^0.5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.pylint.format]
max-line-length = 88
max-args = 10
good-names = ["e", "i", "j", "k"]
min-similarity-lines=9

[tool.pytest.ini_options]
# Configuration for [pytest](https://docs.pytest.org)
python_files = "test_*.py"
addopts = '--cov-report xml'
pythonpath = ["."]

[tool.coverage.run]
# Configuration of [coverage.py](https://coverage.readthedocs.io)
# reporting which lines of your plugin are covered by tests
source=["janus_core"]

[tool.isort]
# Configuration of [isort](https://isort.readthedocs.io)
line_length = 88
force_sort_within_sections = true
sections = ['FUTURE', 'STDLIB', 'THIRDPARTY', 'FIRSTPARTY', 'LOCALFOLDER']

[tool.numpydoc_validation]
# report on all checks, except the below
checks = [
    "all",
    "EX01",
    "SA01",
    "ES01",
]
# Don't report on objects that match any of these regex
exclude = [
    ".__weakref__$",
    ".__repr__$",
]
